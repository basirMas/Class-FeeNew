<body>
<main class="register">
    <h2>Registrierung</h2>
    <form method="post" action="./register">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>E-Mail</label>

    </form>
    <p>Schon registriert? <a href="./login.html">Zum Login</a></p>
